<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
</head>
<body>
    <form action="/" method="post">
        <p>Enter Departure City</p><input type="text" name="depCity" placeholder="Departure City Name">
        <p>Enter Arrival City</p><input type="text" name="arrCity" placeholder="Arrival City Name">
        <p>Enter Date</p><input type="text" name="date" placeholder="YYYY-MM-DD">
        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
